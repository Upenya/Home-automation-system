<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control - Inline Styles</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; background-color: #f0f0f0; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding-top: 20px;">

    <div style="width: 900px; background-color: #ffffff; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <div style="background-color: #505050; color: white; padding: 10px; text-align: center; font-size: 1em; font-weight: bold;">
            WEB BASED ARDUINO CONTROLLED HOME AUTOMATION SYSTEM
        </div>

        <div style="display: flex; padding: 20px; background-color: #3c3c3c; color: white;">
            <div style="flex: 2; padding-right: 20px; display: flex; flex-direction: column; align-items: center;">
                <div style="display: flex; align-items: flex-end; margin-bottom: 15px; gap: 10px;">
                    <img src="https://placehold.co/200x150/cccccc/333333?text=2GIG+Panel" alt="2GIG Panel" style="max-width: 100%; height: auto; width: 200px;">
                    <img src="https://placehold.co/70x90/cccccc/333333?text=Thermo" alt="Thermostat" style="max-width: 100%; height: auto; width: 70px; margin-bottom: 5px;">
                    <img src="https://placehold.co/50x80/cccccc/333333?text=Bulb" alt="Smart Bulb" style="max-width: 100%; height: auto; width: 50px; margin-bottom: 40px;">
                </div>
                <h2 style="font-size: 1.8em; margin-top: 0; margin-bottom: 10px; color: white; text-align: center;">
                    MAKE ANY HOME A <span style="color: #4a8dc4;">SMART HOME</span>
                </h2>
                <div style="display: flex; justify-content: space-around; width: 100%; margin-bottom: 15px; font-size: 0.7em; text-align: center;">
                    <div style="display: flex; flex-direction: column; align-items: center;">
                        <img src="https://placehold.co/24x24/cccccc/333333?text=P" alt="Police, Fire & Medical" style="width: 24px; height: 24px; margin-bottom: 5px; filter: invert(1);">
                        <span>POLICE, FIRE<br>& MEDICAL</span>
                    </div>
                    <div style="display: flex; flex-direction: column; align-items: center;">
                        <img src="https://placehold.co/24x24/cccccc/333333?text=L" alt="Lighting Control" style="width: 24px; height: 24px; margin-bottom: 5px; filter: invert(1);">
                        <span>LIGHTING<br>CONTROL</span>
                    </div>
                    <div style="display: flex; flex-direction: column; align-items: center;">
                        <img src="https://placehold.co/24x24/cccccc/333333?text=E" alt="Energy Management" style="width: 24px; height: 24px; margin-bottom: 5px; filter: invert(1);">
                        <span>ENERGY<br>MANAGEMENT</span>
                    </div>
                    <div style="display: flex; flex-direction: column; align-items: center;">
                        <img src="https://placehold.co/24x24/cccccc/333333?text=R" alt="Remote Panel Control" style="width: 24px; height: 24px; margin-bottom: 5px; filter: invert(1);">
                        <span>REMOTE<br>PANEL CONTROL</span>
                    </div>
                </div>
                <div style="text-align: center; margin-top: 10px;">
                    <img src="https://placehold.co/120x40/cccccc/333333?text=2GIG+Logo" alt="2GIG Technologies Logo" style="width: 100px;">
                </div>
            </div>

            <div style="flex: 1; display: flex; flex-direction: column; gap: 10px;">
                <button style="padding: 30px 20px; color: white; border: none; font-size: 1.5em; font-weight: bold; cursor: pointer; text-align: center; background-color: #34a853;">ACTIVATE</button>
                <button style="padding: 30px 20px; color: white; border: none; font-size: 1.5em; font-weight: bold; cursor: pointer; text-align: center; background-color: #ea4335;">DEACTIVATE</button>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: repeat(4, 1fr);">
            <div style="text-align: center; color: white;">
                <div style="padding: 10px; font-size: 0.9em; font-weight: bold; background-color: #c95945;">Living Room Fan</div>
                <button style="width: 100%; padding: 20px 10px; border: none; color: white; font-size: 1.2em; font-weight: bold; cursor: pointer; display: block; margin: 0; background-color: #dd6852;">ON</button>
                <button style="width: 100%; padding: 20px 10px; border: none; color: white; font-size: 1.2em; font-weight: bold; cursor: pointer; display: block; margin: 0; background-color: #e5806d;">OFF</button>
            </div>
            <div style="text-align: center; color: white;">
                <div style="padding: 10px; font-size: 0.9em; font-weight: bold; background-color: #3675a6;">Living Room Light</div>
                <button style="width: 100%; padding: 20px 10px; border: none; color: white; font-size: 1.2em; font-weight: bold; cursor: pointer; display: block; margin: 0; background-color: #4a8dc4;">ON</button>
                <button style="width: 100%; padding: 20px 10px; border: none; color: white; font-size: 1.2em; font-weight: bold; cursor: pointer; display: block; margin: 0; background-color: #63a1d2;">OFF</button>
            </div>
            <div style="text-align: center; color: white;">
                <div style="padding: 10px; font-size: 0.9em; font-weight: bold; background-color: #2a8a73;">Bed Room Light</div>
                <button style="width: 100%; padding: 20px 10px; border: none; color: white; font-size: 1.2em; font-weight: bold; cursor: pointer; display: block; margin: 0; background-color: #33a88f;">ON</button>
                <button style="width: 100%; padding: 20px 10px; border: none; color: white; font-size: 1.2em; font-weight: bold; cursor: pointer; display: block; margin: 0; background-color: #4cc2a8;">OFF</button>
            </div>
            <div style="text-align: center; color: white;">
                <div style="padding: 10px; font-size: 0.9em; font-weight: bold; background-color: #9e3b59;">Bath Room Light</div>
                <button style="width: 100%; padding: 20px 10px; border: none; color: white; font-size: 1.2em; font-weight: bold; cursor: pointer; display: block; margin: 0; background-color: #b74a6c;">ON</button>
                <button style="width: 100%; padding: 20px 10px; border: none; color: white; font-size: 1.2em; font-weight: bold; cursor: pointer; display: block; margin: 0; background-color: #c75e81;">OFF</button>
            </div>
        </div>
    </div>

</body>
</html>
